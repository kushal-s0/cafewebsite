<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafes with Wi-Fi and Power</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cafes with Wi-Fi and Power for Remote Working</h1>
        <table>
            <thead>
                <tr>
                    <th>Cafe Name</th>
                    <th>Wi-Fi Availability</th>
                    <th>Power Availability</th>
                </tr>
            </thead>
            <tbody>
                {% for cafe in cafes %}
                    <tr>
                        <td>{{ cafe[0] }}</td>
                        <td>{{ 'Yes' if cafe[1] else 'No' }}</td>
                        <td>{{ 'Yes' if cafe[2] else 'No' }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
